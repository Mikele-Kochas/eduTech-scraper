<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aktualności – Webscraper</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0d6efd">
</head>
<body>
  <header>
    <h1>Aktualności – Webscraper</h1>
    <div class="header-buttons">
      <input type="password" id="apiKeyInput" placeholder="Klucz Gemini API" class="api-key-input">
      <button id="runBtn">Uruchom zbieranie</button>
      <button id="exportBtn">Pobierz jako TXT</button>
    </div>
  </header>

  <main>
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <div>Trwa generowanie JSON…</div>
    </div>

    <section class="panel">
      <details open>
        <summary>Logi</summary>
        <pre id="logs" class="logs"></pre>
      </details>
    </section>

    <div id="cards" class="cards"></div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModal" class="close">×</button>
        <div id="modalBody"></div>
      </div>
    </div>
  </main>
</body>
</html>
